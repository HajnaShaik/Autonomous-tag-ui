<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Automatic Tagging System</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img">
            Autonomous Tagging System
        </div>
        <h1 class="header-heading">Autonomous Tagging System</h1>
    </header>
    <main>
        <section class="tag-input">
            <h2>Enter your question:</h2>
            <textarea id="questionInput" rows="5" placeholder="Type your question here..."></textarea>
            <button id="suggestTagsButton" class="hover-effect suggest-button">Suggest Tags</button>
            <div id="tagSuggestions" class="tag-suggestions">
                <!--Suggested tags will appear here -->
            </div>
            <button id="copyTagsButton" class="copy-tags-button hover-effect">Copy Tags</button>
            <a id="redirectToStackOverflow" class="redirect-button hover-effect" href="https://stackoverflow.com/">Go to Stack Overflow</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Created by Amritha, Hajna & Shriyash</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
